<html>
    <head>
        <title>Forum</title>
        <style>
        .main
        .main
        {
            width: 100%;
            height: 100%;
        }
        .btn-google {
            color: white;
            background-color: #ea4335;
            }
        .header
        {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
            padding-left: 10px;
            overflow: hidden;
            height: 80px;
            background-color: #33b5e5;
        }
        .logo
        {
            order: 0;
            display: block;
            height: 100px;
            padding: 0%;
        }
        .lgnbtn
        {
            margin-left: auto;
            order: 2;
            display: block;
            color: white;
            text-align: center;
            padding-right: 20px;
        }
        .Login
        {
            background-color: dodgerblue;
            font-size: 20px;
            font-weight: bold;
            border-radius: 4px;
            color:white;
        }
        .profile
        {
            order: 2;
            display: block;
            color: white;
            text-align: center;
            padding-right: 20px; 
            border-radius: 50%;
        }
        
        img{
            height: inherit;
        }
        .ask
        {
            background-color: dodgerblue;
            font-size: 20px;
            font-weight: bold;
            border-radius: 4px;
            color:white;
        }
    
        </style>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="logo">
                    <img src="../../../assets/images/accoflowlogo.png">
                </div>
                <div class="lgnbtn">
                    <button class="ask btn btn-lg btn-outline-primary" (click)="question()">Ask Question</button>
                </div>
                <div class="profile">
                    <img src="https://lh4.googleusercontent.com/-fZzK_YUIcqk/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3rd12YKwCBRR_HqDImDrbWf27ZfKog/s96-c/photo.jpg" alt="Profile"  style="width:45px;border-radius: 50%;">
                    <span style="padding-left: 10px;">Chandan Chanda</span>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
